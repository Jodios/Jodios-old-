
<div class="wrapper">
    <span class="left"><p style="color:rgb(29, 31, 33);"></p></span>
    <div class="main">
        <form #form (ngSubmit)="submit(email,name,message, form)">
            <div class="form-group">
                <label for="email">Email address (required)</label>
                <input #email = "ngModel" ngModel name = "email" type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Required</div>
            </div>
            <div class="form-group">
                <label for="name">Name (required)</label>
                <input type="text" #name = "ngModel" ngModel name = "name"  class="form-control" id="name" placeholder="John Doe" required>
                <div class="alert alert-danger" *ngIf="name.touched && name.invalid">Required</div>
            </div>
            <div class="form-group">
                <label for="message">Message (required)</label>
                <textarea name="message" #message="ngModel" ngModel class="form-control" id="message" rows="3" placeholder="Enter message here..." required></textarea>
                <div class="alert alert-danger" *ngIf="message.touched && message.invalid">Required</div>
            </div>
            <button class="btn btn-primary" type="submit" *ngIf="!message.invalid && !name.invalid && !email.invalid">Send</button>
        </form>
    </div>
    <div class="right"></div>
</div>
